<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Blog | Sign Up</title>
    <!--Tab Icon Link-->
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/social-networks-and-media-flat-icons/136/Social_Media_Socialmedia_network_share_socialnetwork_network-22-512.png">
    <style>
        .logo { border-radius: 30px; margin: 5px 0 0 20px; }
        h1 { position: absolute; margin-left: 40%;}
        form {
            padding: 10px;
            padding-left: 90px;
            border-style: solid;
            border-width: 30px;
            border-color: gray;
            background-color: azure;
        }
        .reset { margin-left: 30px;}
        a.submit {text-decoration: none; color: rgb(7, 7, 7);}
    </style>
</head>
<body>
    <h1>Sign Up Form</h1>
    <div class="logo">
        <a href="index.html"><img src="logo.jpg" class="logo" width="60px" height="60px" alt="Pro Blog Logo"></a>
    </div>
    <h2 align='center'>Already have an account? | <a href="signIn.html">Sign In</a></h2>
    <form action="">
        <label for="fName"><b>First Name:</b></label> <br>
        <input type="text" name="fName" id="fName" placeholder="Enter your first name"> <br><br>
        <label for="lName"><b>Last Name:</b></label> <br>
        <input type="text" name="lName" id="lName" placeholder="Enter your last name"> <br><br>
        <label for="password"><b>Password:</b></label> <br>
        <input type="password" name="password" id="password"> <br><br>
        <label for="dob"><b>Date of Birth</b></label> <br>
        <input type="date" name="dob" id="dob"> <br><br>
        <label for="eye"><b>Eye Color</b></label> <br>
        <input type="color" name="eye" id="eye"> <br><br>

        <label for=""><b>Gender</b></label><br>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label> 
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label> 
        <input type="radio" name="gender" id="others" value="Others">
        <label for="others">Others</label> <br><br>

        <label for="education"><b>Education</b></label> <br>
        <select name="" id="education">
            <option value="" disabled selected>Default</option>
            <option value="ssc">SSC</option>
            <option value="hsc">HSC</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="graduate">Graduate</option>
            <option value="postgraduate">Postgraduate</option>
        </select> <br><br>

        <label for=""><b>Choose in which you are expert</b></label> <br>
        <input type="checkbox" name="html5" id="html5">
        <label for="html5">HTML5</label> <br>
        <input type="checkbox" name="css" id="css">
        <label for="css">CSS</label> <br>
        <input type="checkbox" name="javascript" id="javascript">
        <label for="javascript">JavaScript</label> <br>
        <input type="checkbox" name="python" id="python">
        <label for="python">Python</label> <br>
        <input type="checkbox" name="django" id="django">
        <label for="django">Django</label> <br><br>

        <label for="exp"><b>Experience</b></label>
        <input type="range" name="exp" id="exp"> <br> <br>
        <label for="nid"><b>Enter your NID Number</b></label> <br>
        <input type="number" name="nid" id="nid" placeholder="Enter only NID number"> <br><br>

        <label for="email"><b>Enter your email</b></label> <br>
        <input type="email" name="email" id="email" placeholder="sample@gmail.com"> <br><br>
        <label for="myfile"><b>Select your CV</b></label> <br>
        <input type="file" name="myfile" id="myfile"> <br><br>

        <button><b><a href="index.html" class="submit">SUBMIT</a></b></button>
        <button type="reset" class="reset"><b>Reset</b></button>
    </form>
</body>
</html>
